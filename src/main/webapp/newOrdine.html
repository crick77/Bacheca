<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Scrivi ordine</h1>
              </div>
              <form class="user" name="form" >
				<div class="alert alert-danger" id="conflict" style="display: none" role="alert">
  					Ordine gi√† esistente!
				</div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name='titolo' class="form-control " id="titolo" placeholder="titolo">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" name="ufficio" class="form-control " id="ufficio" placeholder="ufficio">
                  </div>
                </div>
				<div class="form-group row">
				  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input name="datapubblicazione" type="date" class="form-control " id="datapubblicazione" placeholder="Data">
				  </div>
                  <div class="col-sm-6 ">
				  <input type="number" name="numero" id="numero" value="1" class="form-control" >
				   </div>
				</div>
				<div class="input-group mb-3">
  					<select name="tipo" class="custom-select" id="tipo">
    					
    					<option  value="ODG">Ordine del giorno</option>
						<option value="DDS">Disposizioni di servizio</option>
    				</select>
  				</div>
				<div class="input-group mb-3">
  					<div class="custom-file">
   						<input type="file" name="documento" class="custom-file-input" id="documento" onChange="caricaDocumento()" aria-describedby="inputGroupFileAddon03">
    					<label class="custom-file-label" for="inputGroupFile01">Scegli il file Documento</label>
  					</div>
				</div>
				<div class="input-group mb-3">
				<span id="fileDocumento">File caricati:</span>
				</div>
				<div class="input-group mb-3">
  					<div class="custom-file">
   						<input type="file" name="allegati" multiple class="custom-file-input" id="allegati" onChange="caricaAllegati()" aria-describedby="inputGroupFileAddon03">
    					<label class="custom-file-label"  for="inputGroupFile02">Scegli i Allegati</label>
  					</div>
				</div>
				<div class="input-group mb-3">
					<span id="fileAllegati">File caricati:</span>
				</div>
				<input type="hidden" hidden="" name="proprietario" id="proprietario">
				<button onClick="" type="submit" class="btn btn-primary btn-sm">Invia</button>
			   </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/newOrdine.js"></script>

</body>

</html>
